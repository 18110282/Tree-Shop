<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorator/admin}">
<head>
    <meta charset="UTF-8">
    <title>Admin Manage Post</title>
    <style>
        .modal-dialog {
            top: auto;
            bottom: auto;
            left: auto;
            right: auto;
        }
    </style>
</head>
<body>
<div class="main-content" layout:fragment="~{content}">
    <div class="main-content-inner">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs')
                } catch (e) {
                }
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a th:href="@{/admin/home}">Trang chủ</a>
                </li>
                <li class="active">Quản lí bài viết</li>
            </ul><!-- /.breadcrumb -->
        </div>
        <div class="page-header">
            <h1>
                &ensp;Danh sách bài viết
            </h1>

        </div><!-- /.page-header -->
        <div class="page-content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="alert alert-block alert-success" th:if="${successMessage}">
                        <button type="button" class="close" data-dismiss="alert">
                            <i class="ace-icon fa fa-times"></i>
                        </button>
                        <i class="ace-icon fa fa-check green"></i>
                        <span th:utext="${successMessage}"></span>
                    </div>
                    <div class="alert alert-block alert-success" th:if="${errorMessage}">
                        <button type="button" class="close" data-dismiss="alert">
                            <i class="ace-icon fa fa-times"></i>
                        </button>
                        <i class="ace-icon fa fa-close red"></i>
                        <span th:utext="${errorMessage}"></span>
                    </div>
                    <div class="clearfix">
                        <div class="pull-right tableTools-container">
                            <a flag="info"
                               class="dt-button buttons-colvis btn btn-white btn-primary btn-bold"
                               th:href="@{/admin/post/add-post}">
                                                    <span>
                                                        <i class="fa fa-plus-circle bigger-110 purple"></i>
                                                    </span>
                            </a>
                        </div>
                    </div>
                    <div class="table-header">
                        Bảng kết quả
                    </div>
                    <!-- div.table-responsive -->
                    <!-- div.dataTables_borderWrap -->
                    <div class="table-responsive">
                        <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Mã bài viết</th>
                                <th>Tựa đề</th>
                                <th>Giới thiệu</th>
                                <th class="hidden-480">Ảnh</th>
                                <th>Ngày tạo</th>
                                <!--                                <th class="hidden-480">Ngày đặt</th>-->
                                <!--                                <th>Tổng giá</th>-->
                                <!--                                <th>Tình trạng</th>-->
                                <th>Thao tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="post :${listPost}">
                                <tr>
                                    <td>
                                        [[${post.postsId}]]
                                    </td>
                                    <td>
                                        [[${post.title}]]
                                    </td>
                                    <td class="hidden-480">
                                        <span style="
                                                       max-height:150px;
                                                       white-space: pre-line;display: -webkit-box;-webkit-line-clamp: 6;-webkit-box-orient: vertical;
                                                       overflow: hidden;
                                                       text-overflow: ellipsis;
                                                       max-width: 100ch;">[[${post.introduce}]]</span>
                                    </td>
                                    <td>
                                        <img th:title="${post.title}" class="img-responsive"
                                             th:src="@{${post.photosImageHeaderPath}}"
                                             style="height: 120px" accept="image/*"/>
                                    </td>
                                    <td>
                                        [[${post.createDate}]]
                                    </td>

                                    <td>
                                        <div class="action-buttons">
                                            <a th:href="@{'/admin/post/edit/' + ${post.postsId}}"
                                               class="tooltip-success" data-rel="tooltip"
                                               title="Edit">
																				<span class="green">
																					<i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
																				</span>
                                            </a>
                                            <a title="Xóa" class="red"
                                               th:href="@{'/admin/post/delete/' + ${post.postsId}}">
                                                <i class="ace-icon fa fa-close bigger-130"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>

                    <!--[if !IE]> -->
                    <script type="text/javascript" th:inline="javascript">
                        window.jQuery || document.write("<script th:src='@{/admin/assets/js/jquery.min.js}'>" + "<" + "/script>");
                    </script>
                    <script type="text/javascript" th:inline="javascript">
                        window.jQuery || document.write("<script th:src='@{/admin/assets/js/jquery1x.min.js}'>" + "<" + "/script>");
                    </script>
                    <!-- <![endif]-->

                    <![endif]-->
                    <script type="text/javascript" th:inline="javascript">
                        if ('ontouchstart' in document.documentElement) document.write("<script th:src='@{/admin/assets/js/jquery.mobile.custom.min.js}'>" + "<" + "/script>");
                    </script>
                    <script th:src="@{/admin/assets/js/bootstrap.min.js}" type="text/javascript"></script>

                    <!-- page specific plugin scripts -->
                    <script th:src="@{/admin/assets/js/jquery.dataTables.min.js}" type="text/javascript"></script>
                    <script th:src="@{/admin/assets/js/jquery.dataTables.bootstrap.min.js}"
                            type="text/javascript"></script>
                    <script th:src="@{/admin/assets/js/dataTables.tableTools.min.js}" type="text/javascript"></script>
                    <script th:src="@{/admin/assets/js/dataTables.colVis.min.js}" type="text/javascript"></script>
                    <!-- ace scripts -->
                    <script th:src="@{/admin/assets/js/ace-elements.min.js}" type="text/javascript"></script>
                    <script th:src="@{/admin/assets/js/ace.min.js}" type="text/javascript"></script>

                    <!-- inline scripts related to this page -->
                    <script type="text/javascript" th:inline="javascript">
                        jQuery(function ($) {
                            //initiate dataTables plugin
                            var table = $('#dynamic-table').DataTable({
                                responsive: true,
                                pageLength: 10,
                                lengthMenu: [10, 20, 50],
                                bAutoWidth: false
                            });

                            $('#manage-posts').toggleClass('active');
                        })
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
