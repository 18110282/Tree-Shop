<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorator/admin}">
<head>
    <meta charset="UTF-8">
    <title>Admin Manage Shipper</title>
</head>
<body>
<div class="main-content" layout:fragment="~{content}">
    <div class="main-content-inner">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs')
                } catch (e) {
                }
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a th:href="@{/admin/home}">Trang chủ</a>
                </li>
                <li class="active">Quản lí giao hàng</li>
            </ul><!-- /.breadcrumb -->
        </div>
        <div class="page-header">
            <h1>
                &ensp;Danh sách shipper
            </h1>

        </div><!-- /.page-header -->
        <div class="page-content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="alert alert-block alert-success" th:if="${successMessage}">
                        <button type="button" class="close" data-dismiss="alert">
                            <i class="ace-icon fa fa-times"></i>
                        </button>
                        <i class="ace-icon fa fa-check green"></i>
                        <span th:utext="${successMessage}"></span>
                    </div>
                    <div class="alert alert-block alert-success" th:if="${errorMessage}">
                        <button type="button" class="close" data-dismiss="alert">
                            <i class="ace-icon fa fa-times"></i>
                        </button>
                        <i class="ace-icon fa fa-close red"></i>
                        <span th:utext="${errorMessage}"></span>
                    </div>
                    <div class="clearfix">
                        <div class="pull-right tableTools-container">
                            <a flag="info"
                               title="Thêm shipper"
                               class="dt-button buttons-colvis btn btn-white btn-primary btn-bold"
                               th:href="@{/admin/shipment/shipper/add}">
                                                    <span>
                                                        <i class="fa fa-plus-circle bigger-110 purple"></i>
                                                    </span>
                            </a>
                        </div>
                    </div>
                    <div class="table-header">
                        Bảng kết quả
                    </div>
                    <!-- div.table-responsive -->
                    <!-- div.dataTables_borderWrap -->
                    <div class="table-responsive">
                        <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th class="center" >Mã shipper</th>
                                <th> Username </th>
                                <th> Họ tên </th>
                                <th> Số điện thoại </th>
                                <th> Thao tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="user :${listShipper}">
                                <tr>
                                    <td class="center">
                                        [[${user.shipperId}]]
                                    </td>
                                    <td>
                                        [[${user.username}]]
                                    </td>
                                    <td>
                                        [[${user.fullname}]]
                                    </td>
                                    <td>
                                        [[${user.phoneNumber}]]
                                    </td>
                                    <td>
                                        <div class="hidden-sm hidden-xs action-buttons">
                                            <a class="green" th:href="@{'/admin/shipment/shipper/edit/' + ${user.shipperId}}">
                                                <i class="ace-icon fa fa-pencil bigger-130"></i>
                                            </a>

                                            <a class="red" th:href="@{'/admin/shipment/shipper/delete/' + ${user.shipperId}}">
                                                <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                            </a>
                                        </div>

                                        <div class="hidden-md hidden-lg">
                                            <div class="inline pos-rel">
                                                <button class="btn btn-minier btn-yellow dropdown-toggle"
                                                        data-toggle="dropdown" data-position="auto">
                                                    <i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
                                                </button>

                                                <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
                                                    <li>
                                                        <a th:href="@{'/admin/shipment/shipper/edit/' + ${user.shipperId}}" class="tooltip-success" data-rel="tooltip"
                                                           title="Edit">
																				<span class="green">
																					<i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
																				</span>
                                                        </a>
                                                    </li>

                                                    <li>
                                                        <a th:href="@{'/admin/shipment/shipper/delete/' + ${user.shipperId}}" class="tooltip-error" data-rel="tooltip"
                                                           title="Delete">
																				<span class="red">
																					<i class="ace-icon fa fa-trash-o bigger-120"></i>
																				</span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>

                    <!--[if !IE]> -->
                    <script type="text/javascript" th:inline="javascript">
                        window.jQuery || document.write("<script th:src='@{/admin/assets/js/jquery.min.js}'>" + "<" + "/script>");
                    </script>
                    <script type="text/javascript" th:inline="javascript">
                        window.jQuery || document.write("<script th:src='@{/admin/assets/js/jquery1x.min.js}'>" + "<" + "/script>");
                    </script>
                    <!-- <![endif]-->

                    <![endif]-->
                    <script type="text/javascript" th:inline="javascript">
                        if ('ontouchstart' in document.documentElement) document.write("<script th:src='@{/admin/assets/js/jquery.mobile.custom.min.js}'>" + "<" + "/script>");
                    </script>
                    <script th:src="@{/admin/assets/js/bootstrap.min.js}" type="text/javascript"></script>

                    <!-- page specific plugin scripts -->
                    <script th:src="@{/admin/assets/js/jquery.dataTables.min.js}" type="text/javascript"></script>
                    <script th:src="@{/admin/assets/js/jquery.dataTables.bootstrap.min.js}"
                            type="text/javascript"></script>
                    <script th:src="@{/admin/assets/js/dataTables.tableTools.min.js}" type="text/javascript"></script>
                    <script th:src="@{/admin/assets/js/dataTables.colVis.min.js}" type="text/javascript"></script>
                    <!-- ace scripts -->
                    <script th:src="@{/admin/assets/js/ace-elements.min.js}" type="text/javascript"></script>
                    <script th:src="@{/admin/assets/js/ace.min.js}" type="text/javascript"></script>

                    <!-- inline scripts related to this page -->
                    <script type="text/javascript" th:inline="javascript">
                        jQuery(function ($) {
                            //initiate dataTables plugin
                            var table = $('#dynamic-table').DataTable({
                                responsive:true,
                                pageLength: 10,
                                lengthMenu: [10, 20, 50],
                                bAutoWidth: false
                            });

                            //tooltip placement on right or left
                            function tooltip_placement(context, source) {
                                var $source = $(source);
                                var $parent = $source.closest('table')
                                var off1 = $parent.offset();
                                var w1 = $parent.width();

                                var off2 = $source.offset();
                                //var w2 = $source.width();

                                if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 3)) return 'right';
                                return 'left';
                            }
                            $('#manage-shipment').toggleClass('active');
                        })
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
