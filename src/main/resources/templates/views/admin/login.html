
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Tree Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/icon/icon.png}" type="shortcut icon/png">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">

    <link rel="stylesheet" th:href="@{/admin/login/css/style.css}">

</head>
<body th:style="'background: url(/admin/login/background.png);!important'">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-user-o"></span>
                    </div>
                    <h3 class="text-center mb-4">Admin Login</h3>
                    <form th:action="@{/admin/check-login}" class="login-form" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control rounded-left" placeholder="Username" th:name="username" required>
                        </div>
                        <div class="form-group d-flex">
                            <input type="password" class="form-control rounded-left" placeholder="Password" th:name="password" required>
                        </div>
                        <div><b> <span style="color:#6dced5" th:text="${errorMessage}"></span></b></div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/admin/login/js/jquery.min.js}"></script>
<script th:src="@{/admin/login/js/popper.js}"></script>
<script th:src="@{/admin/login/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/login/js/main.js}"></script>

</body>
</html>
