<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorator/web}">
<head>
    <meta charset="UTF-8">
    <title>Thanh Toán</title>
</head>
<body>
<div layout:fragment="~{content}">
    <!-- Checkout Section Begin -->
    <section class="checkout spad">
        <div class="container">
            <div class="checkout__form">
                <h4>THÔNG TIN THANH TOÁN</h4>
                <form th:action="@{'/home/' + ${session.client.username} + '/create-order'}"  method="post" th:object="${order}">
                    <div class="row">
                        <div class="col-lg-8 col-md-6">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Họ Và Tên<span>*</span></p>
                                        <input type="text" th:name="contactName" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Province<span>*</span></p>
                                            <select id="selectProvince" required>
                                                <option value="nope">Choose a province</option>
                                            </select>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>District<span>*</span></p>
                                        <select id="selectDistrict" style="width: 200px" required>
<!--                                            <option>Choose a district</option>-->
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Ward<span>*</span></p>
                                        <select id="selectWard" style="width: 200px" required>
                                            <!--                                            <option>Choose a district</option>-->
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="checkout__input">
                                <p>Địa Chỉ<span>*</span></p>
                                <input type="text" class="checkout__input__add" th:name="address" required>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Số Điện Thoại<span>*</span></p>
                                        <input type="text" th:name="phoneNumber" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Email<span>*</span></p>
                                        <input type="email" th:name="email" required>
                                    </div>
                                </div>
                            </div>
                            <div class="checkout__input">
                                <p>Ghi Chú</p>
                                <input type="text"
                                       placeholder="Ghi chú đơn hàng của bạn. Ví dụ: Thời gian nhận hàng,..." th:name="note">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div class="checkout__order">
                                <h4>Đơn Hàng Của Bạn</h4>
                                <div class="checkout__order__products">Sản phẩm<span>Giá</span></div>
                                <ul th:each="item :${cartDetailList}">
                                    <li>[[${item.getProductsEntity.getProductName()}]] (x[[${item.quantity}]])<span th:text="${#numbers.formatDecimal(item.getTotalPerProduct(), 0, 'POINT', 0, 'POINT')} + '₫'"></span></li>
                                </ul>
                                <div class="checkout__order__total">Tổng tiền hàng <span th:text="${#numbers.formatDecimal(subTotal, 0, 'POINT', 0, 'POINT')} + '₫'"></span></div>
                                <div th:if="${discountPercent != 0}" class="checkout__order__total">Giảm: <span>[[${discountPercent}]]%</span></div>
                                <div class="checkout__order__total">Thành tiền <span th:text="${#numbers.formatDecimal(total, 0, 'POINT', 0, 'POINT')} + '₫'"></span></div>
                                <div style="display:none;"><input th:name="subTotalPrice" th:value="${subTotal}"></div>
                                <div th:if="${discountPercent != 0}" style="display:none;"><input th:name="discountPercent" th:value="${discountPercent}"></div>
                                <div th:if="${discountPercent == 0}" style="display:none;"><input th:name="discountPercent" th:value="${0}"></div>
                                <div style="display:none;"><input th:name="totalPrice" th:value="${total}"></div>
                                <div class="checkout__input__checkbox">
                                    <label for="payment">
                                        Trả Tiền Khi Nhận (COD)
                                        <input type="radio" id="payment" th:name="payment" value="cod" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="checkout__input__checkbox">
                                    <label for="paypal">
                                        Thanh Toán Qua Paypal
                                        <input type="radio" id="paypal" th:name="payment" value="paypal">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <button type="submit" class="site-btn">Đặt Hàng</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="text/javascript" th:inline="javascript">
        let cbbProvince = $('#selectProvince');
        let cbbDistrict = $('#selectDistrict');
        let cbbWard = $('#selectWard');

        function createXMLHttpRequest(url){
            let xhr = new XMLHttpRequest();
            xhr.open("GET", url);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Token", "a377794a-7d54-11ed-b190-ea4934f9883e");
            xhr.setRequestHeader("Authorization", "Bearer {token}");
            return xhr;
        }

        function loadDataProvinceCbb(){

            let url = "https://online-gateway.ghn.vn/shiip/public-api/master-data/province";
            let xhr = createXMLHttpRequest(url);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    //console.log(xhr.status);
                    //console.log(xhr.responseText);
                    //console.log(xhr.response);
                    let result = JSON.parse(xhr.response);
                    let dataArr = result["data"];
                    dataArr.sort((a,b) => (a.ProvinceName > b.ProvinceName) ? 1 : ((b.ProvinceName > a.ProvinceName) ? -1 : 0))
                    $.each(dataArr, function (i, province){
                        cbbProvince.append($('<option></option>').val(province.ProvinceID).html(province.ProvinceName));
                    })
                }};
            xhr.send();
        };
        function loadDataDistrictCbb(provinceID){
            cbbDistrict.empty();
            let url = "https://online-gateway.ghn.vn/shiip/public-api/master-data/district?province_id=" + provinceID;
            if(provinceID === "nope"){
                return;
            }
            let xhr = createXMLHttpRequest(url);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {

                    let result = JSON.parse(xhr.response);
                    let dataArr = result["data"];
                    dataArr.sort((a,b) => (a.DistrictName > b.DistrictName) ? 1 : ((b.DistrictName > a.DistrictName) ? -1 : 0))
                    $.each(dataArr, function (i, district){
                        cbbDistrict.append($('<option></option>').val(district.DistrictID).html(district.DistrictName));
                    })
                }};

            xhr.send();
        };

        function loadDataWardCbb(districtID){
            cbbWard.empty();
            let url = "https://online-gateway.ghn.vn/shiip/public-api/master-data/ward?district_id=" + districtID;
            let xhr = createXMLHttpRequest(url);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {

                    let result = JSON.parse(xhr.response);
                    let dataArr = result["data"];
                    dataArr.sort((a,b) => (a.WardName > b.WardName) ? 1 : ((b.WardName > a.WardName) ? -1 : 0))
                    $.each(dataArr, function (i, ward){
                        cbbWard.append($('<option></option>').val(ward.WardCode).html(ward.WardName));
                    })
                }};

            xhr.send();
        }

        cbbProvince.on('click', function () {
            let provinceID = $(this).val();
            cbbWard.empty();
            loadDataDistrictCbb(provinceID);
        })

        cbbDistrict.on('click', function () {
            let districtID = $(this).val();
            loadDataWardCbb(districtID);
        })
        $(document).ready(function () {
            loadDataProvinceCbb();
        });
    </script>
    <!-- Checkout Section End -->
</div>

</body>
</html>
