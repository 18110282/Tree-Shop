<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorator/web}">
<head>
    <meta charset="UTF-8">
    <title>Tree Shop - [[${post.title}]]</title>
</head>
<body>
    <div layout:fragment="~{content}">
        <!-- Blog Details Section Begin -->
        <section class="blog-details spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-5 order-md-1 order-2">
                        <div class="blog__sidebar">
                            <div class="blog__sidebar__item">
                                <h4>Tin mới nhất</h4>
                                <div class="blog__sidebar__recent">
                                    <th:block th:each="post : ${listTopNewest}">
                                        <a th:href="@{'/home/post/' + ${post.postsId} + '/detail'}"
                                           class="blog__sidebar__recent__item">
                                            <div class="blog__sidebar__recent__item__pic">
                                                <img th:src="@{${post.photosImageHeaderPath}}" alt="" style="width: 70px; height: 70px">
                                            </div>
                                            <div class="blog__sidebar__recent__item__text">
                                                <h6 th:text="${#strings.abbreviate(post.title, 65)}"></h6>
                                                <span th:text="${#dates.format(post.createDate, 'dd-MM-yyyy')}"></span>
                                            </div>
                                        </a>
                                    </th:block>
                                </div>
                            </div>
                            <!--                        <div class="blog__sidebar__item">-->
                            <!--                            <h4>Search By</h4>-->
                            <!--                            <div class="blog__sidebar__item__tags">-->
                            <!--                                <a href="#">Apple</a>-->
                            <!--                                <a href="#">Beauty</a>-->
                            <!--                                <a href="#">Vegetables</a>-->
                            <!--                                <a href="#">Fruit</a>-->
                            <!--                                <a href="#">Healthy Food</a>-->
                            <!--                                <a href="#">Lifestyle</a>-->
                            <!--                            </div>-->
                            <!--                        </div>-->
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-7 order-md-1 order-1">
                        <div class="blog__details__text">
                            <div th:utext="${post.content}"></div>
                        </div>
                        <div class="blog__details__content">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="blog__details__author">
                                        <div class="blog__details__author__pic">
                                            <img src="img/blog/details/details-author.jpg" alt="">
                                        </div>
                                        <div class="blog__details__author__text">
                                            <h6>HVH</h6>
                                            <span>Admin</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
<!--                                    <div class="blog__details__widget">-->
<!--                                        <ul>-->
<!--                                            <li><span>Categories:</span> Food</li>-->
<!--                                            <li><span>Tags:</span> All, Trending, Cooking, Healthy Food, Life Style</li>-->
<!--                                        </ul>-->
<!--                                        <div class="blog__details__social">-->
<!--                                            <a href="#"><i class="fa fa-facebook"></i></a>-->
<!--                                            <a href="#"><i class="fa fa-twitter"></i></a>-->
<!--                                            <a href="#"><i class="fa fa-google-plus"></i></a>-->
<!--                                            <a href="#"><i class="fa fa-linkedin"></i></a>-->
<!--                                            <a href="#"><i class="fa fa-envelope"></i></a>-->
<!--                                        </div>-->
<!--                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Blog Details Section End -->
        <section class="related-blog spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-title related-blog-title">
                            <h2>Có Thể Bạn Sẽ Thích</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6" th:each="post : ${listTopRandom}">
                        <div class="blog__item">
                            <div class="blog__item__pic">
                                <img th:src="@{${post.photosImageHeaderPath}}" alt="" style="width: 370px; height: 266px">
                            </div>
                            <div class="blog__item__text">
                                <ul>
                                    <li><i class="fa fa-calendar-o"></i><span th:text="${#dates.format(post.createDate, 'dd-MM-yyyy')}"></span></li>
<!--                                    <li><i class="fa fa-comment-o"></i> 5</li>-->
                                </ul>
                                <h5><a th:href="@{'/home/post/' + ${post.postsId} + '/detail'}"><span th:text="${#strings.abbreviate(post.title, 75)}"></span></a></h5>
                                <p th:text="${#strings.abbreviate(post.introduce, 200)}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Related Blog Section End -->
    </div>
</body>
</html>
