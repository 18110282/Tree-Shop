<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorator/web}">
<head>
    <meta charset="UTF-8">
    <title>Liên Hệ</title>
    <style>
        .inside-widget{
            bottom: 80px;
        }
    </style>
</head>
<body>
<div layout:fragment="~{content}">
    <!-- Contact Section Begin -->
    <section class="contact spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 text-center">
                    <div class="contact__widget">
                        <span class="icon_phone"></span>
                        <h4>Điện Thoại</h4>
                        <p>0336xxxxxxx</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 text-center">
                    <div class="contact__widget">
                        <span class="icon_pin_alt"></span>
                        <h4>Địa Chỉ</h4>
                        <p>1 Võ Văn Ngân, Linh Chiểu, Thủ Đức</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 text-center">
                    <div class="contact__widget">
                        <span class="icon_clock_alt"></span>
                        <h4>Giờ Mở Cửa</h4>
                        <p>10:00 - 23:00 </p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 text-center">
                    <div class="contact__widget">
                        <span class="icon_mail_alt"></span>
                        <h4>Email</h4>
                        <p>treeshop49@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->

    <!-- Map Begin -->
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.4845081397725!2d106.77111227040727!3d10.85070558671607!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317527635312e76d%3A0x406ddbbc22255903!2sHCMUTE!5e0!3m2!1svi!2s!4v1652065615199!5m2!1svi!2s"
                height="500" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <div class="map-inside">
            <!--            <i class="icon_pin"></i>-->
            <div class="inside-widget">
                <h4 style="color: green">Tree Shop</h4>
                <ul>
                    <li>Số điện thoại: 0336xxxxxxx</li>
                    <li>Địa chỉ: Số 1 Võ Văn Ngân, Linh Chiểu, Thủ Đức</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Map End -->
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>
</body>
</html>
