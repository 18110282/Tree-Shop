<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorator/web}">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ</title>
</head>
<body>
<div layout:fragment="~{content}">
    <!-- Categories Section Begin -->
    <section class="categories">
        <div class="container">
            <div class="row">
                <div class="categories__slider owl-carousel">
                    <div class="col-lg-3" th:each="category : ${categoryList}">
                        <div class="categories__item set-bg" th:data-setbg="@{${category.photosImagePath}}">
                            <h5><a th:href="'/home/list-web-product/category/' + ${category.categoryId}">[[${category.categoryName}]]</a></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Categories Section End -->

    <!-- Featured Section Begin -->
    <section class="featured spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>Sản Phẩm Nổi Bật</h2>
                    </div>
                </div>
            </div>
            <div class="row featured__filter">
                <th:block th:each="product :${topSellingProductList}">
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="product__discount__item">
                            <div class="product__discount__item__pic set-bg"
                                 th:data-setbg="@{${product.photosImagePath}}"
                                 th:tittle="${product.productName}">
                                <div th:if="${product.discountPercent != 0}" class="product__discount__percent">
                                    -[[${product.discountPercent}]]%
                                </div>
                                <ul class="product__item__pic__hover">
                                    <li><a th:href="@{'/home/product/' + ${product.productId} + '/detail'}"><i
                                            class="fa fa-eye" title="Chi tiết sản phẩm"></i></a></li>
                                    <li><a th:href="@{'/home/add-product/' + ${product.productId} + '/1'}"><i
                                            class="fa fa-shopping-cart" title="Thêm vào giỏ hàng"></i></a></li>
                                </ul>
                            </div>
                            <div class="product__discount__item__text">
                                <h5><a th:href="@{'/home/product/' + ${product.productId} + '/detail'}">[[${product.productName}]]</a>
                                </h5>
                                <div th:if="${product.discountPercent != 0}" class="product__item__price">
                                    <span th:remove="tag" th:text="${#numbers.formatDecimal(product.discountPrice, 0, 'POINT', 0, 'POINT')} + '₫'"></span><span th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'POINT')} + '₫'"></span></div>
                                <div th:if="${product.discountPercent == 0}" class="product__item__price">
                                    <p th:remove="tag" th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'POINT')} + '₫'"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </section>
    <!-- Featured Section End -->

    <!-- Latest Product Section Begin -->
    <section class="latest-product spad">
        <div class="container">
            <div class="row">
<!--                <div class="col-xs-6 col-sm-2"></div>-->
                <div class="col-lg-4 col-md-6">
                    <div class="latest-product__text">
                        <h4>Top Mới Nhất</h4>
                        <div class="latest-product__slider owl-carousel">
                            <div class="latest-prdouct__slider__item">
                                <th:block th:each="item: ${topLatestProductList1}">
                                    <a th:href="@{'/home/product/' + ${item.productId} + '/detail'}"
                                       class="latest-product__item">
                                        <div class="latest-product__item__pic">
                                            <img style="width: 110px; height: 110px"
                                                 th:src="@{${item.photosImagePath}}"
                                                 th:tittle="${item.productName}">
                                        </div>
                                        <div class="latest-product__item__text">
                                            <h6>[[${item.productName}]]</h6>
                                            <span th:if="${item.discountPercent != 0}" th:text="${#numbers.formatDecimal(item.discountPrice, 0, 'POINT', 0, 'POINT')} + '₫'"></span>
                                            <span th:if="${item.discountPercent == 0}" th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 0, 'POINT')} + '₫'"></span>
                                        </div>
                                    </a>
                                </th:block>
                            </div>
                            <div class="latest-prdouct__slider__item">
                                <th:block th:each="item: ${topLatestProductList2}">
                                    <a th:href="@{'/home/product/' + ${item.productId} + '/detail'}"
                                       class="latest-product__item">
                                        <div class="latest-product__item__pic">
                                            <img style="width: 110px; height: 110px"
                                                 th:src="@{${item.photosImagePath}}"
                                                 th:tittle="${item.productName}">
                                        </div>
                                        <div class="latest-product__item__text">
                                            <h6>[[${item.productName}]]</h6>
                                            <span th:if="${item.discountPercent != 0}" th:text="${#numbers.formatDecimal(item.discountPrice, 0, 'POINT', 0, 'POINT')} + '₫'"></span>
                                            <span th:if="${item.discountPercent == 0}" th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 0, 'POINT')} + '₫'"></span>
                                        </div>
                                    </a>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="latest-product__text">
                        <h4>Top Phổ Biến</h4>
                        <div class="latest-product__slider owl-carousel">
                            <div class="latest-prdouct__slider__item">
                                <th:block th:each="item: ${topVisitProductList1}">
                                    <a th:href="@{'/home/product/' + ${item.productId} + '/detail'}"
                                       class="latest-product__item">
                                        <div class="latest-product__item__pic">
                                            <img style="width: 110px; height: 110px"
                                                 th:src="@{${item.photosImagePath}}"
                                                 th:tittle="${item.productName}">
                                        </div>
                                        <div class="latest-product__item__text">
                                            <h6>[[${item.productName}]]</h6>
                                            <span th:if="${item.discountPercent != 0}" th:text="${#numbers.formatDecimal(item.discountPrice, 0, 'POINT', 0, 'POINT')} + '₫'"></span>
                                            <span th:if="${item.discountPercent == 0}" th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 0, 'POINT')} + '₫'"></span>
                                        </div>
                                    </a>
                                </th:block>
                            </div>
                            <div class="latest-prdouct__slider__item">
                                <th:block th:each="item: ${topVisitProductList2}">
                                    <a th:href="@{'/home/product/' + ${item.productId} + '/detail'}"
                                       class="latest-product__item">
                                        <div class="latest-product__item__pic">
                                            <img style="width: 110px; height: 110px"
                                                 th:src="@{${item.photosImagePath}}"
                                                 th:tittle="${item.productName}">
                                        </div>
                                        <div class="latest-product__item__text">
                                            <h6>[[${item.productName}]]</h6>
                                            <span th:if="${item.discountPercent != 0}" th:text="${#numbers.formatDecimal(item.discountPrice, 0, 'POINT', 0, 'POINT')} + '₫'"></span>
                                            <span th:if="${item.discountPercent == 0}" th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 0, 'POINT')} + '₫'"></span>
                                        </div>
                                    </a>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="latest-product__text">
                        <h4>Top Review</h4>
                        <div class="latest-product__slider owl-carousel">
                            <div class="latest-prdouct__slider__item">
                                <th:block th:each="item: ${topReviewProductList1}">
                                    <a th:href="@{'/home/product/' + ${item.productId} + '/detail'}"
                                       class="latest-product__item">
                                        <div class="latest-product__item__pic">
                                            <img style="width: 110px; height: 110px"
                                                 th:src="@{${item.photosImagePath}}"
                                                 th:tittle="${item.productName}">
                                        </div>
                                        <div class="latest-product__item__text">
                                            <h6>[[${item.productName}]]</h6>
                                            <span th:if="${item.discountPercent != 0}" th:text="${#numbers.formatDecimal(item.discountPrice, 0, 'POINT', 0, 'POINT')} + '₫'"></span>
                                            <span th:if="${item.discountPercent == 0}" th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 0, 'POINT')} + '₫'"></span>
                                        </div>
                                    </a>
                                </th:block>
                            </div>
                            <div class="latest-prdouct__slider__item">
                                <th:block th:each="item: ${topReviewProductList2}">
                                    <a th:href="@{'/home/product/' + ${item.productId} + '/detail'}"
                                       class="latest-product__item">
                                        <div class="latest-product__item__pic">
                                            <img style="width: 110px; height: 110px"
                                                 th:src="@{${item.photosImagePath}}"
                                                 th:tittle="${item.productName}">
                                        </div>
                                        <div class="latest-product__item__text">
                                            <h6>[[${item.productName}]]</h6>
                                            <span th:if="${item.discountPercent != 0}" th:text="${#numbers.formatDecimal(item.discountPrice, 0, 'POINT', 0, 'POINT')} + '₫'"></span>
                                            <span th:if="${item.discountPercent == 0}" th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 0, 'POINT')} + '₫'"></span>
                                        </div>
                                    </a>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
